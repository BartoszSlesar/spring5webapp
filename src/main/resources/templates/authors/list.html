<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Books</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}">
        <td th:each="book: ${author.books}">
            <ul>
                <li th:text="${book.id}">123</li>
                <li th:text="${book.title}">Spring in Action</li>
                <li th:text="${book.publisher.name}">Wrox</li>
            </ul>

        </td>

</table>

</body>
</html>
